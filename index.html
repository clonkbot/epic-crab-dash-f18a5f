    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic Crab Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-pink: #ff2d95;
        --neon-cyan: #00f5ff;
        --neon-orange: #ff6b2d;
        --neon-purple: #b347ff;
        --deep-ocean: #0a0a1a;
        --ocean-mid: #1a1a3e;
        --sunset-top: #2d1b4e;
        --sunset-mid: #4a1942;
        --sunset-bottom: #ff6b2d;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Orbitron', sans-serif;
        background: var(--deep-ocean);
        overflow: hidden;
        min-height: 100vh;
      }
      
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes neon-flicker {
        0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
        20%, 24%, 55% { opacity: 0.7; }
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 5px currentColor) drop-shadow(0 0 10px currentColor); }
        50% { filter: drop-shadow(0 0 15px currentColor) drop-shadow(0 0 25px currentColor); }
      }
      
      .neon-text {
        animation: neon-flicker 3s infinite;
        text-shadow: 
          0 0 5px var(--neon-pink),
          0 0 10px var(--neon-pink),
          0 0 20px var(--neon-pink),
          0 0 40px var(--neon-pink);
      }
      
      .neon-cyan-text {
        text-shadow: 
          0 0 5px var(--neon-cyan),
          0 0 10px var(--neon-cyan),
          0 0 20px var(--neon-cyan);
      }
      
      .scanlines::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
        z-index: 1000;
      }
      
      .crt-overlay::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 100%);
        pointer-events: none;
        z-index: 999;
      }
    </style>
  </head>
